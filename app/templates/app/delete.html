{% extends 'app/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to delete the order: {{item}} </p>
            <form action="{% url 'delete_order' item.id %}" method="POST">
                {% csrf_token %}
                {% comment %} <hr> {% endcomment %}
                <a class="btn btn-primary" href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" name="Confirm" value="Delete">        
            </form>
        </div>
    </div>
</div>

{% endblock %}
